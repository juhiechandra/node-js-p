<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend session</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!--
  This component uses @tailwindcss/forms

  yarn add @tailwindcss/forms
  npm install @tailwindcss/forms

  plugins: [require('@tailwindcss/forms')]
-->

    <section class="bg-gray-100 min-h-screen grid place-items-center">
        <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
                <div class="lg:col-span-2 lg:py-12">
                    <p class="max-w-xl text-lg">
                        Get hands on experience in developing backend applications with Nodejs and learn about scope and
                        opportunities in backend engineering.
                    </p>

                    <div class="mt-8">
                        <a href="" class="text-2xl font-bold text-pink-600">
                            Intro to Backend Development
                        </a>

                        <address class="mt-2 not-italic font-bold text-slate-500">
                            Monday, November 14 | 6:00 PM
                        </address>
                    </div>
                </div>

                <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12">
                    <form action="" class="space-y-4">
                        <div>
                            <label class="sr-only" for="name">Name</label>
                            <input class="w-full rounded-lg border-gray-200 ring-1 ring-gray-200 p-3 text-sm"
                                placeholder="Name" type="text" id="name" name="name" />
                        </div>

                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <div>
                                <label class="sr-only" for="email">Email</label>
                                <input class="w-full rounded-lg border-gray-200 ring-1 ring-gray-200 p-3 text-sm"
                                    placeholder="Email address" type="email" id="email" name="email" />
                            </div>

                            <div>
                                <label class="sr-only" for="phone">Phone</label>
                                <input class="w-full rounded-lg border-gray-200 ring-1 ring-gray-200 p-3 text-sm"
                                    placeholder="Phone Number" type="tel" id="phone" name="phone" />
                            </div>
                        </div>


                        <div>
                            <label class="sr-only" for="message">Message</label>
                            <textarea class="w-full rounded-lg border-gray-200 ring-1 ring-gray-200 p-3 text-sm"
                                placeholder="Message" rows="8" id="message" name="message"></textarea>
                        </div>

                        <div class="mt-4">
                            <button type="submit"
                                class="inline-flex w-full items-center justify-center rounded-lg bg-black px-5 py-3 text-white sm:w-auto hover:bg-slate-800 transition">
                                <span class="font-medium"> Send Enquiry </span>

                                <svg xmlns="http://www.w3.org/2000/svg" class="ml-3 h-5 w-5" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
